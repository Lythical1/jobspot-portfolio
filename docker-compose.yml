services:
  php:
    build: 
      context: .
      dockerfile: Dockerfile
    image: jobspot-portfolio-php:latest
    volumes:
      - ./app/web:/var/www/html
      - ./app/core:/var/www/core
      - ./app/assets:/var/www/assets
    ports:
      - "8080:80"
    depends_on:
      mysql:
        condition: service_healthy

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: jobspot
      MYSQL_USER: bit_academy
      MYSQL_PASSWORD: bit_academy
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/:/docker-entrypoint-initdb.d/
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u$$MYSQL_USER", "-p$$MYSQL_PASSWORD"]
      interval: 5s
      timeout: 5s
      retries: 5

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: rootpassword
      PMA_USER: bit_academy
      PMA_PASSWORD: bit_academy
      PMA_ARBITRARY: 1
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  mysql_data:
